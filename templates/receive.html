{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto" style="max-width:720px;">
    <div class="card-body">
      <h2 class="card-title">Receive File</h2>

      <form action="{{ url_for('receive') }}" method="post" class="mt-3">
        <div class="mb-3">
          <input class="form-control" name="code" placeholder="Enter 6 digit code" required>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Download</button>
          <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back</a>
        </div>
      </form>

      <p class="text-muted mt-3 small">Enter the code you received from the sender to download the file.</p>
    </div>
  </div>
{% endblock %}
