{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto" style="max-width:720px;">
    <div class="card-body">
      <h3 class="card-title">Files for code <span class="badge bg-secondary code-badge">{{ code }}</span></h3>

      <ul class="list-group mb-3">
        {% for file in files %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ file.filename }}</span>
            <div class="btn-group btn-group-sm" role="group">
              <a class="btn btn-outline-primary" href="{{ url_for('download_file', code=code, idx=loop.index0) }}">Download</a>
            </div>
          </li>
        {% endfor %}
      </ul>

      <div class="d-flex gap-2">
        <a class="btn btn-success" href="{{ url_for('download_all', code=code) }}">Download all as .zip</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Home</a>
      </div>
    </div>
  </div>
{% endblock %}
